---
kind: pipeline
name: default

steps:
  - name: fetch
    image: plugins/git
    commands:
      - git fetch --tags

  - name: unit_test
    image: golang:1.14
    commands:
      - go test -mod=vendor -v ./...
    when:
      event: [ pull_request, tag ]

  - name: Goreleaser Build
    image: golang:1.14
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: [ tag ]
      status: [ success ]

  - name: Docker Build
    image: plugins/docker
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      auto_tag: true
      repo: gmorse81/boondoggle
    when:
      event: [ tag ]
      status: [ success ]

  - name: Goreleaser Build DryRun
    image: golang:1.14
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash -s -- build --skip-validate
    when:
      event: [ pull_request ]
      status: [ success ]

  - name: Docker Build DryRun
    image: plugins/docker
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      auto_tag: true
      repo: gmorse81/boondoggle
      dry_run: true
    when:
      event: [ pull_request ]
      status: [ success ]

